<h3>나의 하루</h3>
<hr>
<ul>
<li><strong>학교</strong><br>
일주일 중 대부분 오전 시간부터 저녁전 까지 학교에 시간을 보낸다
    강의를 듣고 집에 오게 되면 7시쯤  된다
<li><strong>카페</strong><br>
밥을 먹고 집 밑 카페에 가서 시간을 보내는데 학교 과제를 하거나
    개인 공부를 주로 하고 시간이 남으면 취미인 사진 보정을 한다
<li><strong>홈트</strong><br>
홈트라 하기에는 루트가 부족하지만 1시간 정도 간단하게 한다
<li><strong>주말</strong><br>
    주말에는 날씨가 좋으면 보통 취미인 사진을 찍으러 다닌다
</ul>
